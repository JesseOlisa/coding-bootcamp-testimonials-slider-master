<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="review-container flex">
            <div class="review-info">
                <p id="reviewer-comment">
                    “ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
                    excited about the future. ”
                </p>
                <div class="reviewer-desc">
                    <h1 class="reviewer-name" id="reviewer-name">Tanya Sinclair</h1> 
                    <p class="role" id="reviewer-job">UX Engineer</p>  
                </div>
                                
            </div>
            <div class="review-image-container">
                <img src="./images/image-tanya.jpg" alt="Tanya's Picture" class="profile-img" id="reviewer-img">
                
                <!-- SLIDER BUTTONS -->
                <div class="slider-container flex">
                    <img src="./images/icon-prev.svg" alt="previous reviewer" class="btn slider-btn" id="prev-btn">
                    <img src="./images/icon-next.svg" alt="next reviewer" class="btn slider-btn" id="next-btn">
                </div>
            </div>

            
        </div>
    </div>
</body>
</html>
